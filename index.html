<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">/**</span><br />
				<span class="space"/><span class="comments">* 今天是我和我的女朋友在一起一年了</span><br />
				<span class="space"/><span class="comments">* 所以我用代码简单的写了我们在一起的时长</span><br />
				<span class="space"/><span class="comments">*/</span><br />
				<br /><br /><br /><br /><br /><br />
				<span class="comments">2023年2月14日我向你表达了爱意， </span><br />
				<span class="comments">我很幸运你能成为我的女朋友，</span><br />
				<span class="comments">然后接下来的，每天我们一起度过，</span><br />
				<span class="comments">一起经营着我们的感情。</span><br />
				<span class="comments">期间有吵闹，但更多的是欢乐。</span><br />
				<span class="comments">你说过你不会那么相信婚姻</span><br />
				<span class="comments">所以我在等待、在努力，等你说我们结婚吧。</span><br />
				<span class="comments">我想结婚时我们回想起过往种种, 我们一定也是幸福的吧。</span><br />
				
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						施艳铃, 我们已经在一起
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						爱你，永远爱你！<br/>
						<div class="signature">- Mr.Zhang</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2023, 1, 14);
		together.setHours(20);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
